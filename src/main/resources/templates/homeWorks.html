<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <table border="1">
        <tr>
            <th>id</th>
            <th> course name</th>
            <th>deadline</th>
            <th>description</th>
            <th>comment</th>

        </tr>
        <tr th:each="homeWork : ${homeWorks}">
            <td th:href="@{/homeWorks/{id}(id=${homeWork.id})}"><h3 th:text="${homeWork.name}"></h3> </td>
            <td th:text="${homeWork.course.name}"></td>
            <td th:text="${homeWork.deadline}" ></td>
            <td th:text="${homeWork.description}" ></td>
            <td> <a th:href="@{/homeWorks/{id}(id=${homeWork.id})}"> <h3 >homework comment</h3></a>

    </table>


</body>
</html>
