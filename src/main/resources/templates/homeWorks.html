<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/addHomeWork">Add HomeWork</a>

<div th:each="homeWork : ${homeWorks}">
    <a th:href="@{/homeWorks/{id}(id=${homeWork.id})}"> <h3 th:text="${homeWork.name}"></h3> </a>
    <p th:text="${homeWork.user.course.name}"></p>
    <p th:text="${homeWork.description}" ></p>
    <p th:text="${homeWork.deadline}" ></p>

</div>
</body>
</html>
