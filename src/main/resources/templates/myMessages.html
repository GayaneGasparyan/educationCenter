<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/message">send message</a>

<table border="1">
<tr>
    <th>From</th>
    <th>Message</th>
</tr>

<tr th:each="message:${messages}">
    <td th:text="${message.user.name}"></td>
    <td th:text="${message.letter}"></td>
</tr>
</table>
</body>
</html>
