<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/logout">Logout</a><br>
<a href="/">Home</a><br>
Companies page | <a href="/addCourse">Add Course</a>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>duration</th>
        <th>Action</th>
    </tr>
    <tr th:each="course: ${courses}">
        <td th:text="${course.getId}"></td>
        <td th:text="${course.getName()}"></td>
        <td th:text="${course.getDuration()}" ></td>
        <td><a  th:href="@{/deleteCourse/{id}(id=${course.id})}">delete </a></td>

    </tr>
</table>
</body>
</html>
